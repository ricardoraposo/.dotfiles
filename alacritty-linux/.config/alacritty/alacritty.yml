window:
  dynamic_padding: true
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1
  decorations: none

scrolling:
  history: 2000
  multiplier: 3

font:
  normal:
    family: Iosevka
    style: Semibold
  italic:
    family: Iosevka
    style: Italic
  bold:
    family: Iosevka
    style: Bold
  bold_italic:
    family: Iosevka
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

shell:
  program: /usr/bin/zsh

selection:
  save_to_clipboard: true

key_bindings:
  # Remaps copy shortcut
  - { key: C, mods: Alt, action: Copy }
  # Remaps paste shortcut
  - { key: V, mods: Alt, action: Paste }
  # Create new window in tmux
  - { key: T, mods: Alt, chars: "\x02c" }
  # Close window in tmux
  - { key: W, mods: Alt, chars: "\x02x" }
  # Opens window list in tmux
  - { key: S, mods: Alt, chars: "\x02s" }
  # Navigate to next window in tmux
  - { key: K, mods: Alt, chars: "\x02\x0c" }
  # Navigate to previous window in tmux
  - { key: J, mods: Alt, chars: "\x02\x08" }
  # Split screen vertically in tmux
  - { key: E, mods: Alt|Shift, chars: "\x02%" }
  # Split screen vertically in tmux
  - { key: H, mods: Alt|Shift, chars: "\x02h" }
  # Split screen vertically in tmux
  - { key: L, mods: Alt|Shift, chars: "\x02l" }
  # Navigate to next session in tmux
  - { key: Key0, mods: Alt, chars: "\x02)" }
  # Navigate to previous session in tmux
  - { key: Key9, mods: Alt, chars: "\x02(" }
  # Navigate between tmux windows according to specific position
  - { key: Key1, mods: Alt, chars: "\x021" }
  - { key: Key2, mods: Alt, chars: "\x022" }
  - { key: Key3, mods: Alt, chars: "\x023" }
  - { key: Key4, mods: Alt, chars: "\x024" }
  - { key: Key5, mods: Alt, chars: "\x025" }
  - { key: Key6, mods: Alt, chars: "\x026" }
  - { key: Key7, mods: Alt, chars: "\x027" }
  - { key: Key8, mods: Alt, chars: "\x028" }
