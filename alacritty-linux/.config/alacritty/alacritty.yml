window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8
  decorations: none

scrolling:
  history: 2000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Normal
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold:
    family: JetBrainsMono Nerd Font
    style:  Bold
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

colors:
  primary:
    background: "#011024"
    foreground: "#a9b1d6"
  normal:
    black: "#32344a"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#ad8ee6"
    cyan: "#449dab"
    white: "#787c99"
  bright:
    black: "#444b6a"
    red: "#ff7a93"
    green: "#b9f27c"
    yellow: "#ff9e64"
    blue: "#7da6ff"
    magenta: "#bb9af7"
    cyan: "#0db9d7"
    white: "#acb0d0"

shell:
  program: /usr/bin/zsh

selection:
  save_to_clipboard: true

key_bindings:
  # Create new window in tmux
  - { key: T, mods: Alt, chars: "\x01c" }
  # Close window in tmux
  - { key: W, mods: Alt, chars: "\x01x" }
  # Opens window list in tmux
  - { key: S, mods: Alt, chars: "\x01s" }
  # Navigate to next window in tmux
  - { key: K, mods: Alt, chars: "\x01\x0c" }
  # Navigate to previous window in tmux
  - { key: J, mods: Alt, chars: "\x01\x08" }
  # Split screen vertically in tmux
  - { key: E, mods: Alt|Shift, chars: "\x01%" }
  # Navigate to next session in tmux
  - { key: Key0, mods: Alt, chars: "\x01)" }
  # Navigate to previous session in tmux
  - { key: Key9, mods: Alt, chars: "\x01(" }
  # Navigate between tmux windows according to specific position
  - { key: Key1, mods: Alt, chars: "\x011" }
  - { key: Key2, mods: Alt, chars: "\x012" }
  - { key: Key3, mods: Alt, chars: "\x013" }
  - { key: Key4, mods: Alt, chars: "\x014" }
  - { key: Key5, mods: Alt, chars: "\x015" }
  - { key: Key6, mods: Alt, chars: "\x016" }
  - { key: Key7, mods: Alt, chars: "\x017" }
  - { key: Key8, mods: Alt, chars: "\x018" }
