window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3


font:
  normal:
    family: Monospace
    style:  Medium
  bold:
    family: Monospace
    style:  Bold
  italic:
    family: Monospace
    style:  MediumItalic
  bold_italic:
    family: Monospace
    style: BoldItalic
  size: 14
draw_bold_text_with_bright_colors: true

# gruvbox colors
colors:
  primary:
    background: "#282828"
    foreground: "#ebdbb2"
  normal:
    black: "#1d2021"
    red: "#cc241d"
    green: "#98971a"
    yellow: "#d79921"
    blue: "#458588"
    magenta: "#b16286"
    cyan: "#689d6a"
    white: "#a89984"
  bright:
    black: "#988374"
    red: "#fb4934"
    green: "#b8bb26"
    yellow: "#fabd2f"
    blue: "#83a598"
    magenta: "#d3869b"
    cyan: "#8ec07c"
    white: "#ebdbb2"

