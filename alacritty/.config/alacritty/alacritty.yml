window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75
  decorations: none

scrolling:
  history: 2000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 16
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#000000"
    foreground: "#fffefe"
  normal:
    black: "#000000"
    red: "#d71e00"
    green: "#5da602"
    yellow: "#cfad00"
    blue: "#417ab3"
    magenta: "#88658d"
    cyan: "#00a7aa"
    white: "#dbded8"
  bright:
    black: "#676965"
    red: "#f44135"
    green: "#98e342"
    yellow: "#fcea60"
    blue: "#83afd8"
    magenta: "#bc93b6"
    cyan: "#37e5e7"
    white: "#f1f1ef"

selection:
  save_to_clipboard: true

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
