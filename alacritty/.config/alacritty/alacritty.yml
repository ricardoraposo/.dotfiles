window:
  padding:
    x: 10
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8
  decorations: Buttonless
  startup_mode: Windowed

scrolling:
  history: 2000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style:  Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style:  Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style:  Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 16
  use_thin_strokes: true
draw_bold_text_with_bright_colors: true

mouse:
  hide_when_typing: true

color_schemes:

  my_own: &my_own

    primary:
      background: "#011024"
      foreground: "#a9b1d6"
    normal:
      black: "#32344a"
      red: "#f7768e"
      green: "#9ece6a"
      yellow: "#e0af68"
      blue: "#7aa2f7"
      magenta: "#ad8ee6"
      cyan: "#449dab"
      white: "#787c99"
    bright:
      black: "#444b6a"
      red: "#ff7a93"
      green: "#b9f27c"
      yellow: "#ff9e64"
      blue: "#7da6ff"
      magenta: "#bb9af7"
      cyan: "#0db9d7"
      white: "#acb0d0"


  cat_dev: &cat_dev    

    primary:
      background: '0x1E1D2F'
      foreground: '0xD9E0EE'
    cursor:
      text: '0x1E1D2F'
      cursor: '0xF5E0DC'
    normal:
      black:   '0x6E6C7E'
      red:     '0xF28FAD'
      green:   '0xABE9B3'
      yellow:  '0xFAE3B0'
      blue:    '0x96CDFB'
      magenta: '0xF5C2E7'
      cyan:    '0x89DCEB'
      white:   '0xD9E0EE'
    bright:
      black:   '0x988BA2'
      red:     '0xF28FAD'
      green:   '0xABE9B3'
      yellow:  '0xFAE3B0'
      blue:    '0x96CDFB'
      magenta: '0xF5C2E7'
      cyan:    '0x89DCEB'
      white:   '0xD9E0EE'
    indexed_colors:
      - { index: 16, color: '0xF8BD96' }
      - { index: 17, color: '0xF5E0DC' }

colors: *cat_dev

selection:
  save_to_clipboard: true

key_bindings:
  # Create new window in tmux
  - { key: T, mods: Command, chars: "\x02c" }
  # Close window in tmux
  - { key: W, mods: Command, chars: "\x02x" }
  # Opens window list in tmux
  - { key: S, mods: Command, chars: "\x02s" }
  # Navigate to next window in tmux
  - { key: K, mods: Command, chars: "\x02\x0c" }
  # Navigate to previous window in tmux
  - { key: J, mods: Command, chars: "\x02\x08" }
  # Split screen vertically in tmux
  - { key: E, mods: Command|Shift, chars: "\x02%" }
  # Navigate through split screens in tmux
  - { key: L, mods: Command|Shift, chars: "\x02l" }
  - { key: H, mods: Command|Shift, chars: "\x02h" }
  # Navigate to next session in tmux
  - { key: Key0, mods: Command, chars: "\x02)" }
  # Navigate to previous session in tmux
  - { key: Key9, mods: Command, chars: "\x02(" }
  # Navigate between tmux windows according to specific position
  - { key: Key1, mods: Command, chars: "\x021" }
  - { key: Key2, mods: Command, chars: "\x022" }
  - { key: Key3, mods: Command, chars: "\x023" }
  - { key: Key4, mods: Command, chars: "\x024" }
  - { key: Key5, mods: Command, chars: "\x025" }
  - { key: Key6, mods: Command, chars: "\x026" }
  - { key: Key7, mods: Command, chars: "\x027" }
  - { key: Key8, mods: Command, chars: "\x028" }
